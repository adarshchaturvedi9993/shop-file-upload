<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Shop</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="upload-container">
        <div class="upload-card">
            <div class="header">
                <i class="fas fa-cloud-upload-alt"></i>
                <h1>Upload Your Files</h1>
                <p>Scan this QR code to share files with our shop</p>
            </div>
            
            <div class="upload-area" id="dropZone">
                <i class="fas fa-file-alt"></i>
                <p>Drag & drop files here or</p>
                <input type="file" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx">
                <label for="fileInput" class="browse-btn">Browse Files</label>
                <div id="fileError" class="error-message"></div>
            </div>
            
            <div id="filePreview" class="file-preview"></div>
            
            <button id="uploadBtn" class="upload-btn" disabled>
                <i class="fas fa-upload"></i> Upload Files
            </button>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <span class="progress-text" id="progressText">0%</span>
            </div>
            
            <div class="status-container" id="statusContainer"></div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
