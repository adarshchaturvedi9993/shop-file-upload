<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPLOAD DOC</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gradient-bg">
        <div class="glass-card">
            <div class="header">
                <div class="logo-glow">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h1>Upload Files</h1>
                <p class="subtext">upload documents here</p>
            </div>
            
            <div class="upload-container" id="dropZone">
                <div class="upload-icon">
                    <i class="fas fa-file-import"></i>
                </div>
                <p>Drag & drop files here</p>
                <span class="or-divider">or</span>
                <label for="fileInput" class="browse-btn">
                    <i class="fas fa-folder-open"></i> Browse Files
                </label>
                <input type="file" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx">
            </div>
            
            <div class="file-preview" id="filePreview"></div>
            
            <button id="uploadBtn" class="upload-btn pulse">
                <i class="fas fa-paper-plane"></i> Send Files
            </button>
            
            <div class="progress-tracker">
                <div class="progress-bar" id="progressBar"></div>
                <span class="progress-text" id="progressText">0%</span>
            </div>
            
            <div class="status-alerts" id="statusContainer"></div>
            
            <div class="security-badge">
                <i class="fas fa-lock"></i> Secure TLS Encryption
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
