<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="login-container" id="loginContainer">
            <div class="login-card">
                <div class="logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h2>Admin Login</h2>
                <div class="input-group">
                    <input type="password" id="adminPassword" placeholder="Enter password">
                    <button id="loginBtn">Login</button>
                </div>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>
        
        <div class="dashboard" id="dashboard">
            <header>
                <h1><i class="fas fa-tachometer-alt"></i> Uploads Dashboard</h1>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </header>
            
            <div class="dashboard-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search files...">
                </div>
                <button id="refreshBtn" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            
            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-file"></i>
                    <span id="totalFiles">0</span>
                    <p>Total Files</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-database"></i>
                    <span id="totalSize">0 MB</span>
                    <p>Storage Used</p>
                </div>
            </div>
            
            <div class="file-list-container">
                <div class="file-list-header">
                    <span>File Name</span>
                    <span>Upload Date</span>
                    <span>Size</span>
                    <span>Actions</span>
                </div>
                <div class="file-list" id="fileList"></div>
            </div>
            
            <div class="pagination">
                <button id="prevBtn" disabled><i class="fas fa-chevron-left"></i></button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextBtn" disabled><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
